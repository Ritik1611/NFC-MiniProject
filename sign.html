<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="sign.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form method="post" action="register_process.php">
      <h1>Sign Up</h1>
      <div class="input-box">
        <input type="text" id="names" class="names" name="names" placeholder="Full Name" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="passwords" class="passwords" name="passwords" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="input-box">
        <input type="password" id="password_confirm" class="password_confirm" name="password_confirm" placeholder="Confirm Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="input-box">
        <input type="text" id="username" class="username" name="username" placeholder="Create Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <div class="register-link">
        <p>Already have an account?<a href="login.html"> Login here</a></p>
      </div>
    </form>
  </div>
</body>
</html>
